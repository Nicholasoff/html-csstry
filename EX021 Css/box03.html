<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalized box</title>
    <style>
        h1{
            background-color: black;
            color: white;
            border-radius: 8px;
            border: 20px solid transparent;
            padding: 10px;
            border-image-source: url(borda.png);
            border-image-slice: 27;
            border-image-repeat: repeat;
            text-align: center;
            /*shorthand: url/slice/repeat*/
        }
    </style>
</head>
<body>
    <h1>border test</h1>
</body>
</html>
