<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover >p {
            display: block;
            color: white;
            background-color: red;
            width: fit-content;
        }

        div:hover{
            color:red
        }
    </style>
</head>
<body>
    <h1>example of hover</h1>
    <p>pass the mouse over this text below:</p>
    <div>pass the mouse here
        <p>hidden text...</p>
    </div>
    <p>end of example</p>
</body>
</html>
